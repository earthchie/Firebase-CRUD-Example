<html lang="en">

<head>
    <meta charset="utf-8">

    <![endif]-->
</head>

<body>
    <div class="container">
        <br>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                   <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="index.html">Firebase</a>
                </div>
                <div class="collapse navbar-collapse" id="nav">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="login.html">หน้าสมาชิก</a></li>
                        <li><a href="create.html">เขียนบทความใหม่</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Firebase - Profile</h1>

        <button id="logout" class="btn btn-lg btn-warning">Logout</button>
        <br>
        <br>

        <pre id="profile"></pre>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <script>
        // แก้ firebase config ตรงนี้
        var config = {
            apiKey: "AIzaSyBqxEP00IKEgI163DnTRluzxIHwesx_QLQ",
            authDomain: "example-crud-blog-d4912.firebaseapp.com",
            databaseURL: "https://example-crud-blog-d4912.firebaseio.com",
            storageBucket: "",
        };
        firebase.initializeApp(config);

        /////////////////////////////////////


        /*****************\
         * เช็คสถานะล็อคอิน *
        \*****************/

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {

                console.log(user);
                document.getElementById('profile').innerHTML = JSON.stringify(user, null, 2);
                document.getElementById('logout').onclick = function () {
                    if (confirm('Logout?')) {
                        firebase.auth().signOut(); // หลังทำงานเสร็จ มันจะ trigger event onAuthStateChanged อีกครั้งทันที
                    }
                };
            } else {
                // ถ้ายังไม่ได้ล็อคอิน
                window.location.href = 'login.html';

            }
        });
    </script>


</body>

</html>
